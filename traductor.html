<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Inglés-Español con DeepSeek</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .translator-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            flex: 1;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #toggleDirection {
            background-color: #2ecc71;
        }
        
        #toggleDirection:hover {
            background-color: #27ae60;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .translation-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h1>Traductor Inglés ↔ Español</h1>
        
        <textarea id="textInput" placeholder="Escribe el texto aquí..."></textarea>
        
        <div class="controls">
            <button id="toggleDirection">Inglés → Español</button>
            <button id="translateBtn">Traducir</button>
        </div>
        
        <select id="languageDirection" style="display: none;">
            <option value="en-to-es">Inglés → Español</option>
            <option value="es-to-en">Español → Inglés</option>
        </select>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Traduciendo...</p>
        </div>
        
        <div id="result"></div>
    </div>
    
    <footer>
        <p>Traductor powered by DeepSeek API</p>
    </footer>

    <!-- Aquí enlazamos el archivo JavaScript -->
    <script src="traductor.js"></script>
</body>
</html>
